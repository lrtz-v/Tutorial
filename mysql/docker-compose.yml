version: '3'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-master
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: passwd
    restart: always
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - "./files:/var/lib/mysql"